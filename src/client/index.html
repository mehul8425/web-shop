<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Web Shop</title>
    <!-- Linking to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General styles for images */
        .image-container img {
            width: 100%;
            height: auto; /* Maintains aspect ratio of the images */
            object-fit: cover; /* Ensures the images cover the entire space */
        }

        /* Style for the image container to space out images */
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds space between images */
            flex-wrap: wrap; /* Allows images to wrap on smaller screens */
        }

        /* Each image item occupies 30% width, which will adjust responsively */
        .image-item {
            flex: 1 1 30%;
            margin-bottom: 20px; /* Space between each image */
            border-radius: 8px; /* Rounded corners for the image container */
            overflow: hidden; /* Prevents overflow if the image overflows the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow to the images */
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Adding a hover effect to scale the image */
        .image-item:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
        }

        /* Responsive adjustments for smaller screens (max-width 768px) */
        @media (max-width: 768px) {
            /* Stacks the images vertically */
            .image-container {
                flex-direction: column;
                align-items: center;
            }

            /* Makes each image take up full width when in column layout */
            .image-item {
                flex: 1 1 100%;
                margin-bottom: 10px;
            }
        }
    </style>

    <!-- Linking to external JS file -->
    <script defer src="src/client/app/app.js"></script>
</head>
<body>

<!-- Header Section with Navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Smartphone Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <!-- Navigation Links -->
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="create.html">Add Product</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Products</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content with Images -->
<main class="container mt-5">
    <h1>Welcome to our Smartphone Shop!</h1>
    <p>Explore our variety of smartphones at affordable prices. Check out these popular options!</p>

    <!-- Row of images for product showcase -->
    <div class="image-container">
        <!-- Image 1 -->
        <div class="image-item">
            <img src="images/phone1.jpeg" alt="Smartphone 1">
        </div>
        <!-- Image 2 -->
        <div class="image-item">
            <img src="images/phone2.jpeg" alt="Smartphone 2">
        </div>
        <!-- Image 3 -->
        <div class="image-item">
            <img src="images/phone3.jpeg" alt="Smartphone 3">
        </div>
    </div>
</main>

<!-- Footer Section -->
<footer class="text-center mt-5">
    <p>&copy; <span id="year"></span> Smartphone Web Shop | Created by Mehul Jodhani</p>
</footer>

<!-- Setting current year dynamically in footer -->
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
