<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Product List | Smartphone Web Shop</title>

    <!-- Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JavaScript for handling product search and display (external file) -->
    <script defer src="src/client/app/products/search.js"></script>
</head>
<body>

<!-- Navigation Bar (Header) -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo and Brand Name -->
        <a class="navbar-brand" href="#">Smartphone Shop</a>
        
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="create.html">Add Product</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Products</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content for Displaying Product List -->
<main class="container mt-5">
    <!-- Page Heading -->
    <h1>Product List</h1>

    <!-- Container for displaying product items dynamically -->
    <div id="productList" class="row">
        <!-- Product items will be inserted here dynamically via JavaScript -->
    </div>

    <!-- Pagination Section -->
    <nav>
        <ul class="pagination">
            <!-- Pagination will be handled dynamically by the search.js script -->
        </ul>
    </nav>
</main>

<!-- Footer Section -->
<footer class="text-center mt-5">
    <!-- Display the current year dynamically in the footer -->
    <p>&copy; <span id="year"></span> Smartphone Web Shop | Created by Mehul Jodhani</p>
</footer>

<!-- Script to dynamically update the year in the footer -->
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
