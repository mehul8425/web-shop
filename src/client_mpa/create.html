<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Add Product | Smartphone Web Shop</title>

    <!-- Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JavaScript for handling form submission (external file) -->
    <script defer src="src/client/app/products/create.js"></script>
</head>
<body>

<!-- Navigation Bar (Header) -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo and Brand Name -->
        <a class="navbar-brand" href="#">Smartphone Shop</a>
        
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="create.html">Add Product</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Products</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content for Adding Product -->
<main class="container mt-5">
    <!-- Page Heading -->
    <h1>Add a New Product</h1>

    <!-- Product Add Form -->
    <form id="createForm" novalidate>
        <!-- Product Name Input -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
            <div class="invalid-feedback">Product name is required.</div> <!-- Error message if field is empty -->
        </div>

        <!-- Product Price Input -->
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" required step="0.01">
            <div class="invalid-feedback">Please enter a valid price.</div> <!-- Error message if price is invalid -->
        </div>

        <!-- Product Stock Input -->
        <div class="mb-3">
            <label for="productStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="productStock" required min="1">
            <div class="invalid-feedback">Stock quantity is required.</div> <!-- Error message if stock is invalid -->
        </div>

        <!-- Product Description Input -->
        <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            <div class="invalid-feedback">Please provide a description.</div> <!-- Error message if description is missing -->
        </div>

        <!-- Submit Button to Add Product -->
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</main>

<!-- Footer Section -->
<footer class="text-center mt-5">
    <!-- Display the current year dynamically in the footer -->
    <p>&copy; <span id="year"></span> Smartphone Web Shop | Created by Mehul Jodhani</p>
</footer>

<!-- Script to dynamically update the year in the footer -->
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
